world:
  x_bounds: [-3.5, 3.5]
  y_bounds: [-2, 4]
  rooms:
    - name: kitchen
      footprint:
        type: polygon
        coords:
          - [-1, -1]
          - [1.5, -1]
          - [1.5, 1.5]
          - [0.5, 1.5]
      color: red
      nav_poses:
        - [0.75, 0.75, 0]
    - name: bedroom
      footprint:
        type: polygon
        coords:
          - [-0.875, -0.75]
          - [0.875, -0.75]
          - [0.875, 0.75]
          - [-0.875, 0.75]
      color: "#009900"
      pose: [2.625, 3.25, 0, 0]
    - name: bathroom
      footprint:
        type: polygon
        coords:
          - [-1, 1]
          - [-1, 3.5]
          - [-3.0, 3.5]
          - [-2.5, 1]
      color: [0.0, 0.0, 0.6]
  hallways:
    - room_start: kitchen
      room_end: bathroom
      width: 0.7
      color: "#666666"
    - room_start: bathroom
      room_end: bedroom
      width: 0.5
      conn_method: angle
      conn_angle: 0
      offset: 0.8
      color: dimgray
    - room_start: kitchen
      room_end: bedroom
      width: 0.6
      conn_method: points
      conn_points:
        - [1.0, 0.5]
        - [2.5, 0.5]
        - [2.5, 3.0]
  locations:
    - category: table
      parent: kitchen
      pose: [0.85, -0.5, 0, -90]
    - category: desk
      parent: bedroom
      pose: [3.15, 3.65, 0, 0]
    - category: counter
      parent: bathroom
      pose: [-2.45, 2.5, 0, 0]
  objects:
    - category: banana
      parent: table
      pose: [1.0, -0.5, 0, -23]
    - category: apple
      parent: desk
      pose: [3.2, 3.5, 0, 0]
    - category: apple
      parent: table
    - category: apple
      parent: table
    - category: water
      parent: counter
    - category: banana
      parent: counter
    - category: water
      parent: desk
robots:
  - name: robot0
    pose: [0.75, 0.75, 0]
    radius: 0.1
    color: "#CC00CC"
    sensors:
      lidar:
        type: lidar
        update_rate_s: 0.1
        angle_units: degrees
        min_angle: -120.0
        max_angle: 120.0
        angular_resolution: 5.0
        max_range_m: 2.0
